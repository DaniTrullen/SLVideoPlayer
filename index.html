<body>
    <div id="titol"><h1>Player llenguatge de signes</h1></div>
    <div class="container" id="videoPlayer">
        <div class="sideBar">

                <img src="img/home.png" class="left" id="btnHome" title="Visit My Homepage" onclick="window.open('https://blog.csdn.net/sonysuqin')" />
            </span> -->
            <div id="inputDiv">
                <select title="protocol" id="protocol" onchange="onSelectProto()">
                    <option value="http">HTTP1</option>
                    <option value="http2">HTTP2</option>
                    <option value="http3">HTTP3</option>
                    <option value="http4">HTTP4</option>
                    <option value="ws">WS</option>
                    <option value="httpFlv">HTTP-FLV</option>
                </select>
                <input title="url" type="text" id="inputUrl"/>
            </div>
        </div>
        <div class="canvasDiv">
            <div class="loadEffect" id="loading" style="display:none;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
        <div class="sideBar">
            <span class="no-padding">
                <img src="img/play.png" class="left" id="btnPlayVideo"/>
            </span>
            <span class="no-padding" style=" padding-left:5px;">
                <img src="img/stop.png" class="left" id="btnStopVideo"  />
            </span>
            <span class="track-padding">
            </span>
            <span class="no-padding">
                <input id="timeTrack" type="range" value="0">
            </span>
            <span class="no-padding" style=" padding-left:10px;">
                <label id="timeLabel">00:00:00/00:00:00</label>
            </span>
            <span class="no-padding right">
                <img src="img/fullscreen.png" class="right" id="btnFullscreen" />
            </span>
        </div>
    </div>
